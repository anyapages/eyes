<html>

<head>
    <meta charset="utf-8" />
    <title>Eyes Follow Mouse Movement</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

  <!-- eyes content begin -->
  <body>
    <div class="eyes">
      <div class="eye">
        <div class="pupil"></div>
      </div>
      <div class="eye">
        <div class="pupil"></div>
      </div>
    </div>
  </body>
  <!-- eyes content close -->

  <script>
    var pupils = document.getElementsByClassName("pupil");
    document.onmousemove = () => {
      var x = (event.clientX * 100) / window.innerWidth + "%";
      var y = (event.clientY * 100) / window.innerHeight + "%";

      for (let i = 0; i < 2; i++) {
        pupils[i].style.left = x;
        pupils[i].style.top = y;
        pupils[i].transfoorm = "translate(-" + x + ",-" + y + ")";
      }
    };
  </script>

</html>
